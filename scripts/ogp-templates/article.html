<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 1200px;
      height: 630px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      background: #0c0c0c;
      margin: 0;
      padding: 0;
    }
    
    .terminal-window {
      width: 100%;
      height: 100%;
      background: #0c0c0c;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .terminal-header {
      background: #2d2d2d;
      height: 50px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 10px;
    }
    
    .terminal-button {
      width: 14px;
      height: 14px;
      border-radius: 50%;
    }
    
    .terminal-button.close {
      background: #ff5f56;
    }
    
    .terminal-button.minimize {
      background: #ffbd2e;
    }
    
    .terminal-button.maximize {
      background: #27c93f;
    }
    
    .terminal-title {
      flex: 1;
      text-align: center;
      color: #999;
      font-size: 16px;
      font-weight: 500;
    }
    
    .terminal-body {
      flex: 1;
      background: #0c0c0c;
      padding: 60px 80px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .prompt-line {
      color: #999;
      font-size: 24px;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .prompt-symbol {
      color: #50fa7b;
    }
    
    .prompt-path {
      color: #8be9fd;
    }
    
    .command {
      color: #f8f8f2;
      font-size: 48px;
      line-height: 1.3;
      margin-bottom: 40px;
      font-weight: bold;
    }
    
    .output {
      color: #50fa7b;
      font-size: 32px;
      line-height: 1.6;
    }
    
  </style>
</head>
<body>
  <div class="terminal-window">
    <div class="terminal-header">
      <div class="terminal-button close"></div>
      <div class="terminal-button minimize"></div>
      <div class="terminal-button maximize"></div>
      <div class="terminal-title">user@blog:~/posts</div>
    </div>
    <div class="terminal-body">
      <div class="prompt-line">
        <span class="prompt-symbol">‚ùØ</span>
        <span class="prompt-path">~/blog/posts</span>
      </div>
      <div class="command">{{TITLE}}</div>
      <div class="output">
        Tech Blog
      </div>
    </div>
  </div>
</body>
</html>
